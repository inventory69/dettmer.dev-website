name: Deploy to dettmer.dev

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    environment:
      name: production
      url: https://dettmer.dev/

    steps:
      - name: ðŸ“¥ Checkout Code
        uses: actions/checkout@v4

      - name: ðŸ“¦ Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: ðŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: ðŸ“¦ Install Dependencies
        run: pnpm install --frozen-lockfile

      - name: ðŸ—ï¸ Build Astro Site
        run: pnpm run build
        env:
          NODE_ENV: production

      - name: ðŸ” Setup SSH Key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          
          # Add verified server host key
          echo "|1|uEF7GjVGGXWRs0rXLbyGVOOzSk0=|QALjxsKkTM2MKhuxqKonOdOsUdI= ssh-rsa " >> ~/.ssh/known_hosts
          echo "|1|p8vo3+FabDui31LMbk6tBEnpgGQ=|9sfeY+CVKwP92w0BOXn435CXUDc= ecdsa-sha2-nistp256 AAAAE2VjZHNhLXNoYTItbmlzdHAyNTYAAAAIbmlzdHAyNTYAAABBBDQnsIM5YbEo/+qXtuyS0r7OLlag5kDnVL0ePBhuvkMMQvwVeCoth/NFlFKHnj1jWMoz773JnhgN4t8B1UcK8HM=" >> ~/.ssh/known_hosts
          echo "|1|Fq/dYTR5LRfy/Qucksa/el7ejlY=|GdDQxUHyCpSXNDDB0yH+6tcGaMU= ssh-ed25519 AAAAC3NzaC1lZDI1NTE5AAAAIDk2etS+0F6RpDeWKwDczZ5uPnfyDVhsfV+q4QNzDl4C" >> ~/.ssh/known_hosts

      - name: ðŸš€ Deploy via rsync
        run: |
          rsync -avz --delete \
            -e "ssh -i ~/.ssh/id_rsa" \
            ./dist/ \
            github-actions@${{ secrets.SERVER_HOST }}:/var/www/dettmer.dev/
          
          echo "âœ… Website deployed to https://dettmer.dev"
