name: Deploy Astro Blog

on:
  push:
    branches:
      - main

jobs:
  build_and_push:
    runs-on: ubuntu-latest

    environment:
      name: production
      url: https://dettmer.dev/

    steps:
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v4

      - name: ğŸ” Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: ğŸ—ï¸ Build and Push Docker Image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/dettmer-dev:latest
            ${{ secrets.DOCKERHUB_USERNAME }}/dettmer-dev:${{ github.sha }}
          platforms: linux/amd64

      - name: ğŸš€ Trigger Dokploy Deployment
        run: |
          curl -X POST "${{ secrets.DOKPLOY_URL }}/api/trpc/application.deploy" \
            -H "accept: application/json" \
            -H "x-api-key: ${{ secrets.DOKPLOY_API_KEY }}" \
            -H "Content-Type: application/json" \
            -d '{"json":{"applicationId":"${{ secrets.DOKPLOY_APP_ID }}"}}' \
            && echo "âœ… Docker image pushed and Dokploy deployment triggered!"
